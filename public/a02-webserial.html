

<script>



function connectToWebSerial() {
  var serial = new WebSerial();
  serial.connect('COM8', {bitrate: 9600}, function(error) {
    if (error) {
      console.log('Error: ' + error);
    } else {
      console.log('Connected to serial port');
    }
  });
  return serial;
}


myWebSerialPortRequest async funciton(){
  var mySerial = connectToWebSerial();
  var myData = await mySerial.read();
  console.log(myData);
  return myData;
}




</script>
